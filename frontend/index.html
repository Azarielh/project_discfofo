<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h1>Connexion</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
    </form>

    <h1>Inscription</h1>
    <form id="signup-form">
        <input type="text" id="new-username" placeholder="Nom d'utilisateur" required><br>
        <input type="password" id="new-password" placeholder="Mot de passe" required><br>
        <button type="submit">S'inscrire</button>
    </form>

    <p id="response"></p>

    <script src="index.js"></script>
</body>
</html>
